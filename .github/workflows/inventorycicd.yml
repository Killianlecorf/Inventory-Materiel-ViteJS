name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: dev 

      - name: DÃ©ploiement sur le VPS
        if: success() && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PORTABLE }}
          script: |
            sudo git clone -b main https://github.com/Killianlecorf/inventory-front /docker/inventory-front
            cd docker/inventory-front
            sudo npm i
            sudo npm run build
            sudo docker-compose -f docker-compose.yml up --build -d
